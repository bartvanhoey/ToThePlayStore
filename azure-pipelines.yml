trigger:
- main

jobs:
- job: Android
  
  pool:
    vmImage: 'windows-2019'

  variables:
    buildConfiguration: 'Release'
    outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

  steps:
  # Java tool installer
# Acquire a specific version of Java from a user-supplied Azure blob or the tool cache and sets JAVA_HOME
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '11' 
      jdkArchitectureOption:  x64 # Options: x64, x86
      jdkSourceOption: PreInstalled # Options: AzureStorage, LocalDirectory
      #jdkFile: # Required when jdkSourceOption == LocalDirectory
      #azureResourceManagerEndpoint: # Required when jdkSourceOption == AzureStorage
      #azureStorageAccountName: # Required when jdkSourceOption == AzureStorage
      #azureContainerName: # Required when jdkSourceOption == AzureStorage
      #azureCommonVirtualFile: # Required when jdkSourceOption == AzureStorage
      jdkDestinationDirectory: 
      #cleanDestinationDirectory: true 

  - task: NuGetToolInstaller@1
    displayName: 'Install NugetTool'
    enabled: true
  
  - task: NuGetCommand@2
    displayName: 'Restore nuget packages'
    inputs:
      restoreSolution: '**/*.sln'
      feedsToUse: config
      nugetConfigPath: ToThePlayStoreApp/ToThePlayStoreApp/NuGet.config
    enabled: true

  - task: XamarinAndroid@1
    displayName: 'Build Android project'
    inputs:
      projectFile: '**/*droid*.csproj'
      outputDirectory: '$(outputDirectory)'
      configuration: '$(buildConfiguration)'
      msbuildVersionOption: '16.0'
    enabled: true

  - task: AndroidSigning@3
    displayName: 'Generate apk artifact'
    inputs:
       apksign: false
       zipalign: false
       apkFiles: '$(outputDirectory)/*.apk'


  - task: PublishBuildArtifacts@1
    displayName: 'Publish apk artifact'
    inputs:
      pathtoPublish: '$(outputDirectory)'